<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- google icon-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="shortcut icon" href="#">


    <title>김진흠 JinheumTrip</title>

    <style>
      .box {
        width : 150px;
        height : 150px;
        border-radius : 70%;
        overflow : hidden;
      }
      .profile {
        width : 100%;
        height : 100%;
        object-fit : cover;
      }
      .feedbox {
        width : 480px;
        margin : 10px;
        min-height : auto;
        background-color : white
      }
      
      .modal_overlay{
        width : 100%;
        height : 100%;
        position : absolute;
        left : 0;
        top : 0;
        display : none;
        flex-direction : column;
        align-items : center;
        justify-content : center;
        background : rgba(0,0,0,0.8);
        backdrop-filter : blur(1.5px);
        -webkit-backdrop-fillter : blur(1.5px);
        z-index: 6;
      }

      .modal_window{
        background : white;
        backdrop-filter : blur(13.5px);
        -webkit-backdrop-fillter: blur(13.5px);
        border-radius: 10px;
        border : 1px solid rgba(255,255,255,0.18);
        width : 800px;
        height : 600px;
        position : relative;
        padding : 10px;
      }
      .modal {
        display: none;
        z-index: 500;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
      }
      span img:hover{
          cursor: -webkit-zoom-in;
      }

      .background_img {
        width: 100%;
        height: 100%;
        background-image: url("https://images.unsplash.com/photo-1436491865332-7a61a109cc05?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8fA%3D%3D");
        background-size : cover;
        background-repeat: no-repeat;
      }
      
      #search::-webkit-input-placeholder{
        color:#FFF;
      }

      #search::-webkit-input-placeholder:after {
        color:#FFF;
      }

      #search::-moz-placeholder:after {
          color:#FFF;
      }
      #search:-ms-input-placeholder:after {     
          color:#FFF;
      }


    </style>
  </head>
  <body>
    <div class = "background_img" style="display: flex; width : 100%; height : 100%; flex-direction :column">
      <nav class="navbar navbar-expand-lg navbar-light" style = "width :100%;">
        <div class="container-fluid" style = "justify-content: space-between; min-width : 1000px">
          <a style="margin-left : 20px; font-size :35px; color : white;" class="navbar-brand" href="/main">JinheumTrip</a>
            <div style="display: flex;"> 
              <input id = "search" placeholder="도시나 상품을 검색하세요" autocomplete="off" class="form-control me-2" style="width:400px; padding :13px 13px; border-radius :10px; background-color :transparent ;border :3;text-align : left; " >
            </div>
            <div style="display: flex; margin-right : 35px">
              <button type= "button" class = "login" style="padding-right : 10px; background-color :rgb(105, 150, 235); padding :13px 13px; border :none; border-radius : 10px; color : white">로그인 및 회원가입 </button>
            </div>
        </div>
      </nav>

      <div style="display: flex; flex-direction :row; text-align:center; justify-content:center; padding-top : 60px">
        <div class = "flight-search-area" style="width : 1000px; height : 500px;">
          <div style="display: flex; flex-direction :row; justify-content:space-between;">
            <div style="display: flex; flex-direction :row;">
              <div style="padding-left : 10px;color : rgba(255,255,255)">왕복</div>
              <div style="color :rgba(255,255,255) ;margin-left: 30px;">편도</div>
            </div>
            <div style="display: flex; flex-direction :row;">
              <div style="color : rgba(255,255,255);margin-right : 10px">항공권 예약내역</div>
            </div>
          </div>
          <div style="padding-top : 30px; display: flex; flex-direction :row; justify-content:space-between;">
            <div style="display: flex; flex-direction :row;">
              <div style="width: 462px; display:flex; flex-direction :row">
                <input style = "padding : 7px 7px; width:200px" placeholder="출발">
                <div style="justify-content:center; text-align :center;">
                  <button style="padding-top : 10px; border :0; background-color:transparent; color:black; font-size: 20px;" class="material-icons">sync_alt</button>
                </div>
                <input style = "padding : 7px 7px; width:200px" placeholder="도착">
              </div>
              <div style="padding-left: 10px; width: 302px; display:flex; flex-direction : row">
                <input style = "padding : 7px 7px; width:106px"  placeholder="가는 날">
                <div>
                  <span class = "material-icons" style = "padding : 10px 5px 0px 5px; font-size : 20px; color :black">trending_flat</span>
                </div>
                <input style = "padding : 7px 7px;width:106px" placeholder="오는 날">
              </div>
              <div style="padding-left: 10px; width :280px">
                <input style = "padding : 7px 7px;"placeholder="승객 1명, 일반석">
              </div>
            </div>
          </div>
          <div style="display: flex; flex-direction : row; justify-content:space-between; padding-top :30px">
            <div></div>
            <button style="border: 0; background-color :rgb(105, 150, 235); padding : 13px 13px; border-radius :20px; color :white">
              항공권 검색
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
