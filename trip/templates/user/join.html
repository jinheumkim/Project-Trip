<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <title>회원가입 페이지</title>
    <style>
      .background_img {
        width: 100%;
        height: auto;
        background-image: url("https://cdn.pixabay.com/photo/2016/09/16/23/31/aircraft-1675369_1280.jpg");
        background-size : cover;
        background-repeat: no-repeat;
      }
      #search::-webkit-input-placeholder{
        color:black;
      }

      #search::-webkit-input-placeholder:after {
        color:black;
      }

      #search::-moz-placeholder:after {
          color:black;
      }
      #search:-ms-input-placeholder:after {     
          color:black;
      }
    </style>
  </head>
  <body style="background: #FAFAFA;">
    <div style="display:flex; flex-direction : column; align-items :center;">
      <div  style="padding-top : 15px;display: flex; width : 1600px; height : 100%; flex-direction :column; background-position : center;">
        <nav class="navbar navbar-expand-lg navbar-light" style = "display: flex; flex-direction :row; text-align:center; justify-content:center;">
          <div class="container-fluid" style="padding-top :10px; width:1400px; min-width :1060px">
            <a style="font-size :35px; color : black;" class="navbar-brand" href="/main">JinheumTrip</a>
              <div style="display: flex;"> 
                <input id = "search" placeholder="도시나 상품을 검색하세요" autocomplete="off" class="form-control me-2" style="width:400px; padding :13px 13px; border-radius :10px; background-color :transparent ;border :3;text-align : left; " >
              </div>
              <div style="display: flex;">
                <a href = "/user/login"type= "button" class = "login" style="margin-left : 107px; background-color :rgb(105, 150, 235); padding :13px 13px; border :none; border-radius : 10px; color : white; text-decoration-line:none">로그인 및 회원가입 </a>
              </div>
          </div>
        </nav>

        <div style="display: flex; flex-direction : row; text-align:center; justify-content:center; font-size :20px; color : black; border-bottom : solid 1px rgba(167, 166, 166, 0.25); ">
          <div style="display: flex; flex-direction : row; width : 1400px; justify-content : left; padding-top : 15px; padding-bottom : 15px;">
            <div>항공</div>
            <div style="padding-left :20px;">숙소</div>
            <div style="padding-left :20px;">렌터카</div>
            <div style="padding-left :20px;">투어</div>
            <div style="padding-left :20px;">할인혜택</div>
          </div>
        </div>
      <div style = "display : flex; flex-direction : column; align-items: center; width : 100%; height:780px; ">
        <div style="padding : 20px; text-align : center; border : solid 1px rgba(219, 219, 219, 1); width : 300px; height : 500px; margin-top : 30px; background : white">
          <div style="padding-bottom : 10px; font-size : 30px"> JinheumTrip </div>
          <div style="font-weight : bold; color : gray; padding-bottom : 20px;"> 나의 여행계획을 채워보세요. </div>
          <div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" style="font-size: 14px; height : 24px" id="input_email" placeholder="name@example.com">
              <label for="input_email" style="font-size: 14px; padding : 5px 10px">이메일 주소</label>
            </div>
          </div>
          <div> 
            <div class="form-floating mb-3">
              <input type="text" class="form-control" style="font-size: 14px; height : 24px" id="input_name" placeholder="name@example.com">
              <label for="input_name" style="font-size: 14px; padding : 5px 10px">성명</label>
            </div>
          </div> 
          <div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" style="font-size: 14px; height : 24px" id="input_nickname" placeholder="name@example.com">
              <label for="input_nickname" style="font-size: 14px; padding : 5px 10px">닉네임</label>
            </div>
          </div>
          <div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" style="font-size: 14px; height : 24px" id="input_password" placeholder="name@example.com">
              <label for="input_password" style="font-size: 14px; padding : 5px 10px">패스워드</label>
            </div>
          </div>
          <button id="join_button" class="btn btn-primary" style="width : 100%; background-color :rgb(105, 150, 235); border :none; color : white; "> 가입</button>
        </div>
        <div style="padding : 20px; text-align : center; border : solid 1px rgba(219, 219, 219, 1); width : 300px; height : 70px; margin-top : 30px; background : white">
          <div>계정이 있으신가요? <a href="login"> 로그인 </a></div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script>

      
      $('#join_button').click(function(){
        
        let email = $('#input_email').val();
        let password = $('#input_password').val();
        let nickname = $('#input_nickname').val();
        let name = $('#input_name').val();
  
  
  
        $.ajax({
          url : "/user/join",
          data : {
            email : email,
            password : password,
            nickname : nickname,
            name : name
          },
          method : "POST",
  
          success : function (data){
            console.log("성공");
            alert('회원가입 성공!');
            location.replace('/user/login');
          },
          error : function (xhr, status, error){
            alert(xhr.responseText)
            console.log("에러");
          },
          complete : function(){
            console.log("완료");
          }
  
        });
          
      });
      </script>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
