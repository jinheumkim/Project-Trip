<html lang="en">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>김진흠 JinheumTrip</title>

    <style>
      .box {
        width : 150px;
        height : 150px;
        border-radius : 70%;
        overflow : hidden;
      }
      .profile {
        width : 100%;
        height : 100%;
        object-fit : cover;
      }
      .feedbox {
        width : 480px;
        margin : 10px;
        min-height : auto;
        background-color : white
      }
      
      .modal_overlay{
        width : 100%;
        height : 100%;
        position : absolute;
        left : 0;
        top : 0;
        display : none;
        flex-direction : column;
        align-items : center;
        justify-content : center;
        background : rgba(0,0,0,0.8);
        backdrop-filter : blur(1.5px);
        -webkit-backdrop-fillter : blur(1.5px);
        z-index: 6;
      }

      .modal_window{
        background : white;
        backdrop-filter : blur(13.5px);
        -webkit-backdrop-fillter: blur(13.5px);
        border-radius: 10px;
        border : 1px solid rgba(255,255,255,0.18);
        width : 800px;
        height : 600px;
        position : relative;
        padding : 10px;
      }
      .modal {
        display: none;
        z-index: 500;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
      }
      span img:hover{
          cursor: -webkit-zoom-in;
      }

      .background_img {
        width: 100%;
        height: auto;
        background-image: url("https://cdn.pixabay.com/photo/2016/09/16/23/31/aircraft-1675369_1280.jpg");
        background-size : cover;
        background-repeat: no-repeat;
      }
      
      #search::-webkit-input-placeholder{
        color:#FFF;
      }

      #search::-webkit-input-placeholder:after {
        color:#FFF;
      }

      #search::-moz-placeholder:after {
          color:#FFF;
      }
      #search:-ms-input-placeholder:after {     
          color:#FFF;
      }

       body, ul, li {
        margin:0;
        padding:0;
        list-style:none;
      }
    
      .slider-2 {
          height:400px;
          position:relative;
      }
      
      .slider-2 .slides > div {
          position:absolute;
          top:0;
          left:0;
          width:100%;
          height:100%;
          background-position:center;
          /* 이미지를 최대한 안짤리게 한다. */
          background-size:cover;
          /* 배경 반복 금지 */
          background-repeat:no-repeat;
          opacity:0;
          transition: opacity 0.5s;
      } 
      
      .slider-2 .slides > div.active {
          opacity:1;
      }
      
      @media ( max-width:700px ) {
          .slider-2 {
              height:300px;
          }
      }
      
      .slider-2 .page-nav {
          position:absolute;
          width:100%;
          text-align:center;
          bottom:0;
          left:0;
      }
      
      .slider-2 .page-nav > div {
          display:inline-block;
          width:15px;
          height:15px;
          background-color:rgba(255,255,255,0.5);
          border-radius:2px;
          cursor:pointer;
      }
      
      .slider-2 .page-nav > div.active {
          background-color:rgba(255,255,255,1);
      }
      
      .slider-2>.side-btns>div{
          position:absolute;
          top:0;
          left:0;
          width:30%;
          height:100%;
          cursor:pointer;
          z-index:10;
      
      }
      
      .slider-2>.side-btns>div>span:active{
          transform:translatey(-40%);
      }
      .slider-2>.side-btns>div:last-child{
          left:auto;
          right:0;
      }
      
      .slider-2>.side-btns>div>span{
          position:absolute;
          top:50%;
          transform:translatey(-50%);
          left:inherit;
          right:inherit;
          width:70px;
          height:70px;
          background-color:rgba(255,255,255,0.4);
          border-radius:100%;
          margin:0 10px;
      }
      .slider-2>.side-btns>div>span > i{
          position:absolute;
          top:50%;
          left:50%;
          font-size:3rem;
          color:rgba(0,0,0,0.4);
          transform:translateX(-70%) translateY(-50%);
      }
      
      .slider-2>.side-btns>div:last-child>span > i {
          transform:translateX(-20%) translateY(-50%);
      }
      .profile {
        width : 100%;
        height : 100%;
        object-fit : cover;
      }
      .box {
        width : 150px;
        height : 150px;
        border-radius : 70%;
        overflow : hidden;
      }
      
      /* 슬라이드 버튼 끝 */ 


    </style>

    <!-- Optional JavaScript; choose one of the two! -->
    <script>
       $('.slider-2 .page-nav > div').click(function() {
    
        var $this = $(this);
        var $pagenav = $this.parent()
        var $current = $pagenav.find('.active');
        
        $current.removeClass('active');
        $this.addClass('active');
    
        var index = $this.index();
        var $슬라이더 = $this.closest('.slider-2');
        
        $슬라이더.find('.slides > div.active').removeClass('active');
        $슬라이더.find('.slides > div').eq(index).addClass('active');
        
        
      });
    
      $('.slider-2 > .side-btns > div:first-child').click(function() {
          var $this = $(this);
          var $slider = $this.closest('.slider-2');
          
          var $current = $slider.find('.page-nav > div.active');
          var $post = $current.prev();
          
          if ( $post.length == 0 ) {
              $post = $slider.find('.page-nav > div:last-child');
          }
          
          $post.click();
      });
      
      $('.slider-2 > .side-btns > div:last-child').click(function() {
          var $this = $(this);
          var $slider = $this.closest('.slider-2');
          
          var $current = $slider.find('.page-nav > div.active');
          var $post = $current.next();
          
          if ( $post.length == 0 ) {
              $post = $slider.find('.page-nav > div:first-child');
          }
          
          $post.click();
      });
      setInterval(function(){
        $('.slider-2 > .side-btns > div').eq(1).click();
      }, 3000);

    </script>
